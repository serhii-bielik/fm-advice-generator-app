<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="advice">
      <div class="advice__id">Advice #<span>0</span></div>
      <h1 class="advice__content">
        &ldquo;<span
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action.</span
        >&rdquo;
      </h1>
      <picture class="advice__divider">
        <source
          media="(min-width: 550px)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img src="./images/pattern-divider-mobile.svg" alt="" />
      </picture>
      <div class="advice__dice">
        <img
          src="./images/icon-dice.svg"
          alt="Get new advice"
          title="Get new advice"
          role="button"
          class="advice__dice-img"
        />
      </div>
    </section>
  </body>
</html>
